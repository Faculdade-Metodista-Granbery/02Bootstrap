<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Login</title>
</head>

<body>

  <!--  https://getbootstrap.com/docs/5.0/content/images/ -->
  <!-- https://getbootstrap.com/docs/5.0/layout/containers/ -->
  <!-- https://coolors.co/palettes/trending -->
  <!-- https://getbootstrap.com/docs/4.1/utilities/spacing/ -->
  <!-- https://getbootstrap.com/docs/5.0/layout/grid/ -->
  <div class="container">
    <div class="col-sm form-login justify-content-md-center">
      <form>
        <div class="text-center">
          <img class="rounded-circle mx-auto d-block" alt="smile face with sunglasses"
            src="https://icon-library.com/images/instagram-icon-logo/instagram-icon-logo-12.jpg"
            height="80" />
          <h1 class="title">Toscogram</h1>
        </div>
        <div class="form-container mb-1 mt-5">
          <input type="email" class="form-control form-control-sm form-input" id="floatingInput"
            placeholder="Telefone, nome do usuário ou e-mail">
          <input type="password" class="form-control form-control-sm form-input" id="floatingPassword"
            placeholder="Senha">
        </div>
        <div class="d-grid gap-2 col-12 mx-auto mt-4">
          <button type="button" class="btn btn-primary btn-sm button-login">Entrar</button>
        </div>
        <div class="d-grid gap-2 col-12 mx-auto mt-4">
          <div class="row">
            <div class="col col-lg">
              <hr/>
            </div>
            <div class="col-md-auto mt-1">
              <p class="h5 text-muted">OU</p>
            </div>
            <div class="col col-lg">
              <hr />
            </div>
          </div>
        </div>
        <div>
          <div class="col-md-auto text-center">
            <p style="color:#596E99"><strong>Entrar com o facebook</strong></p>
            <p style="color:#596E99"><small>Esqueceu a senha?</small></p>
          </div>
        </div>
      </form>
    </div>

    <div class="col-sm form-login form-register justify-content-md-center text-center">
      <p>Não tem conta? <strong style="color:#73C5FA">Cadastre-se</strong></p>
    </div>
  </div>





  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
</body>

</html>
